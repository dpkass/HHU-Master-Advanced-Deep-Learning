name: advanced-deep-learning
channels:
  - defaults
  - conda-forge
  - https://repo.anaconda.com/pkgs/main
  - https://repo.anaconda.com/pkgs/r
dependencies:
  - jupyter
  - python=3.10
  - pytorch=2.6.0
  - torchvision
  - tqdm
  - transformers
  - torchaudio
  - datasets
  - matplotlib
  - numpy
prefix: /opt/homebrew/anaconda3/envs/advanced-deep-learning
